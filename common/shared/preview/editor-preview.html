<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	
	<script>
			var ResFilePrefix = window.location.protocol+"//cdn.gzjw.gov.cn/shared/";
			var jsDependencies = [
	               		ResFilePrefix+"libs/jquery/jquery-1.12.4.min.js",
	               ];

			var cssDependencies = [
						ResFilePrefix+"libs/ckeditor/contents.css?t=J8Q8",
						ResFilePrefix+"libs/ckeditor/plugins/copyformatting/styles/copyformatting.css",
						ResFilePrefix+"libs/ckeditor/plugins/tableselection/styles/tableselection.css",
	                ];

			for(var i = 0 ; i <cssDependencies.length ; i++){
					document.write("<link href=\""+cssDependencies[i]+"\" rel=\"stylesheet\"></link>");
			}
			
			for(var i = 0 ; i <jsDependencies.length ; i++){
					document.write("<script src=\""+jsDependencies[i]+"\"><\/script>");
			}
	</script>
</head>

<style>
	
img{
	max-width: 100% !important;
    height: unset!important;
}

video{
	max-width: 100% !important;
    height: unset!important;
}
</style>

<body class="body-background">
	<div id="content"></div>
</body>

<script>
$(document).ready(function(){
	//console.log(window.parent.articleData.content)
	document.getElementById("content").innerHTML = window.parent.articleData.content;
	window.document.documentElement.style.fontSize = window.parent.fontSize;
	
	$(".video").each(function(){
		var style = this.getAttribute("style");

		var newHtml = '<video src="'+this.getAttribute('data')+'" controls="controls"></video>';
		var videoObj = $(newHtml);
		if(style!=null)videoObj.attr("style",style);
		
		$(this).replaceWith(videoObj);
	})
	
	var videos = $('video');
	if(videos.length>0){
		videos[0].play();
	}
	
	
})

	
</script>

</html>
