<html>
<head>
	<title>预览</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<base href="/">
	<title></title>
	<link rel="stylesheet" href="app/css/main.css">
	<script src="app/js/base.js"></script>
	<script type="text/javascript" id="configjs" src="core/app.config.js?v=1.0.0.18"></script>
</head>
<body class="cke_editable cke_editable_themed cke_contents_ltr cke_show_borders">
<div class="holder" >
	<iframe class="iframe" style="width: 100%;height: 100%;padding-top: 2.3rem;"></iframe>
</div>
</body>
<style type="text/css">
	img{
		max-width: 100%;
		height: auto !important;
		padding-top: 2.3rem;
	}
</style>

<script type="text/javascript">
	var paraMap = RegionUtil.getUrlParaMap();
	var url = paraMap.get("url");
	var type = paraMap.get("type");
	if(type == "0"){
		var map = new HashMap();
		map.put("url",url);
		RegionUtil.loadRegion($(".holder"),RegionUtil.appendParaMapToUrl(url,null),"bannerpreview");
	}
	if(type == "1"){
		$(".iframe").attr("src",url);
	}
	if(type == "2"){
		url = Config.frontPath + url;
		$(".iframe").attr("src",url);
	}

</script>
</html>
